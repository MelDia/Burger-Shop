<div class="container mt-5 mb-5">
    <h1 class="text-title"> Check out our menu, and bought <span> some burgers! </span> </h1>
    <div class="row">
        <div class="col-lg-4" *ngFor="let fd of foodData">
            <div class="foodbox mt-3 mb-3">
                <img src="{{fd.foodImg}}">
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodDetails}}</p>
                <p>{{fd.foodPrice | currency:'USD'}}</p>
                <a class="buybtn" [routerLink]="['/menu',fd.id]">Order this &nbsp;<i class="bi bi-cart-plus-fill"></i></a>
            </div>
        </div>
    </div>
</div>
